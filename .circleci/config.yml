version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install pandas matplotlib pytest
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pytest -v