version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Set up Python environment
          command: |
            python -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install pandas matplotlib pytest
      - run:
          name: Run tests (only 23_10_25)
          command: |
            source venv/bin/activate
            pytest 23_10_25/ -v

workflows:
  build_and_test:
    jobs:
      - build